<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reversi Game</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Reversi Game</h1>
    <p>Current Player: <span th:text="${currentPlayer}"></span></p>
    <table>
        <tr th:each="row, rowStat : ${#numbers.sequence(0, 7)}">
            <td th:each="col, colStat : ${#numbers.sequence(0, 7)}">
                <form th:action="@{/move}" method="post">
                    <input type="hidden" name="row" th:value="${rowStat.index}"/>
                    <input type="hidden" name="col" th:value="${colStat.index}"/>
                    <button type="submit" th:text="${board[rowStat.index][colStat.index]}"></button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
